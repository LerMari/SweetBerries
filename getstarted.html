<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Berries Cooking School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="assets/logo.png"></a>
         <div class="menu">
             <label class="burger" for="menuchk">&#9776;</label>
             <input type="checkbox" id="menuchk">
             <nav>
                 <a href="#">Courses</a>
                 <a href="#">About Us</a>
                 <a id="getStarted" href="getstarted.html">Get Started</a>
             </nav>
         </div>
     </div>

    <div class="getStartedCard">
        <h1>Sign Up Today to Get Started</h1>
        <form>
            
            <label for="firstName"><h4>First Name:</h4></label>
            <input type="text" id="firstName" required>

            <label for="lastName"><h4>Last Name:</h4></label>
            <input type="text" id="lastName" required>
            
            

            <label for="email"><h4>Email:</h4></label>
            <input type="email" id="email" required>

            <label for="password"><h4>Password:</h4></label>
            <input type="password" id="password" minlength="6" required>

            <label for="course"><h4>Select Course:</h4></label>
            <input list="course" name="course" required>
            <datalist id="course">
                <option value="Cooking Essentials">
                <option value="Chef Skills">
                <option value="Nutrition in Cooking">
                <option value="Plant-Based Cooking">
                <option value="Teen's Kitchen">
            </datalist>


            <label for="notes"><h4>Notes:</h4></label>
            <textarea id="notes"></textarea>

            <div class="formButtons">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>

    <div class="footer">
        Sweet Berries
    </div>
</body>
</html>
